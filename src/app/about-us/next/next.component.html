<app-header></app-header>
<div class="d-flex mx-2 ">
    <h1>Smile Range</h1>
</div>


<div class="d-flex p-3" >
    <label class="h6" for="vol">Height: </label>
    <input type="range" (input)="heightI('smile',value.value+'px')" #value min="0" max="1000" value="1" id="height">
</div>
<div class="p-3 d-flex ">
    <label class="h6" for="Width">Width: </label>
    <input type="range" (input)="widthI('smile',value1.value+'px')"  #value1 max="1000"  min="0" value="1" id="width">
</div>
<div class="d-flex p-3" style="margin-top: -20px;">
    <input type="reset" class="btn btn-success" value="Reset" (click)="reset()">
</div>
<div class="p-2" >
    <img id="smile"
        src="https://cdn.pixabay.com/photo/2021/11/30/13/21/vintage-camera-6835351__340.jpg"
        alt="smile image"
        style="width: 100px; height: 100px;">
</div>


<app-footer class="fixed-bottom"></app-footer>
