<app-header></app-header>
<section class="cart_section">
   <div class="container">
   <h2 class="text-decoration-underline">Cart</h2>
        <table>
            <tr>
              <th>Image</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>sub.total</th>
              <!-- <th>Remove Item</th> -->
            </tr>
            <!-- {{getCartDet.length}} -->
            <tr *ngFor="let getCartDets of getCartDet">
              <td *ngIf="getCartDets.qnt!=0"><img src="{{getCartDets.img}}" id="resetimage" height="50px"></td>
              <td *ngIf="getCartDets.qnt!=0">₹ {{getCartDets.amt}}</td>
              <td *ngIf="getCartDets.qnt!=0">
                <div class="content">
                    <!-- <button type="button" class="btn"><i class="bi bi-plus"></i></button> -->
                    <button type="button" class="btn" (click)="incQnt(getCartDets.prodId, getCartDets.qnt)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                      </svg>
                    </button>
                      <span> {{getCartDets.qnt}}  </span>
                      <button type="button" class="btn" (click)="decQnt(getCartDets.prodId, getCartDets.qnt)"> - </button>
                </div>
                <td *ngIf="getCartDets.qnt!=0">₹ {{getCartDets.qnt * getCartDets.amt | number}}</td>
                <!-- <td><button type="remove" class="btn btn-danger" value="remove" ><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">

                </svg></button></td> -->
            </tr>
            
        </table>
        <div class="col-md-12 text-end text-decoration-underline " style="padding-right:100px;">
          <h3>Total-₹ {{total}}</h3>
